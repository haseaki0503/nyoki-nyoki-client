<!DOCTYPE html>
<html lang = "ja"><head>  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  <link rel="stylesheet" href="css/common.css">  <link rel="stylesheet" href="css/page.css">  <title>Nyoki-Nyoki</title>  <!--for iPad-->  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />  <meta name="apple-mobile-web-app-capable" content="yes">	<meta name="apple-mobile-web-app-status-bar-style" content="black"> --><body ontouchmove="event.preventDefault()">  <header>    <div class="logo">      <a href='/'><img src="src/logo.png"></a>    </div>    <div class="mode-title graph-mode-title">      <img src="src/menu-graph.png">      <p>グラフ</p>    </div>  </header>  <div class="mode">     <p class="msg">グラフを作ってニョキニョキに送ります。</p>  </div>  <article>    <div class="graph-main">      <div class="menu">        <div class="waku">          <p>前</p>        </div>        <div class="waku">          <p>中</p>        </div>        <div class="waku">          <p>後</p>        </div>      </div>      <div class="memori">        <div class="bar-wrap">          <div class="bar-box"><div class="bar" height="50px"></div></div>          <div class="bar-box"><div class="bar" height="50px"></div></div>          <div class="bar-box"><div class="bar" height="50px"></div></div>        </div>        <div class="value-wrap">          <div class="value-box">            <p>40</p>          </div>          <div class="value-box">            <p>40</p>          </div>          <div class="value-box">            <p>40</p>          </div>        </div>      </div>    </div>  </article>  <!--Script-->  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>  <script src="/socket.io/socket.io.js"></script>  <script src="js/graph.js"></script>  <script>    $(function() {      //socket      var socket = io.connect();      socket.emit('config', 'graph');    })  </script></body></html>
