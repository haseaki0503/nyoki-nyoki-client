<!DOCTYPE html>
<html lang = "ja"><head>  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  <link rel="stylesheet" href="css/common.css">  <link rel="stylesheet" href="css/page.css">  <title>Nyoki-Nyoki</title></head><body>  <header>    <div class="logo">      <a href='/'><img src="src/logo.png"></a>    </div>    <div class="mode-title calc-mode-title">      <img src="src/menu-calc.png">      <p>グラフ</p>    </div>  </header>  <div class="mode">     <p class="msg">計算結果をニョキニョキに送ります。</p>  </div>  <article>    <div class="result">      <p>0</p>    </div>    <nav class="calc-nav">      <div class="calc-button">        <p>1</p>      </div>      <div class="calc-button">        <p>2</p>      </div>      <div class="calc-button">        <p>3</p>      </div>      <div class="calc-button">        <p>＋</p>      </div>      <div class="calc-button">        <p>−</p>      </div>      <div class="calc-button">        <p>4</p>      </div>      <div class="calc-button">        <p>5</p>      </div>      <div class="calc-button">        <p>6</p>      </div>      <div class="calc-button">        <p>×</p>      </div>      <div class="calc-button">        <p>÷</p>      </div>      <div class="calc-button">        <p>7</p>      </div>      <div class="calc-button">        <p>8</p>      </div>      <div class="calc-button">        <p>9</p>      </div>      <div class="calc-button">        <p>0</p>      </div>      <div class="calc-button">        <p>=</p>      </div>    </nav>  </article>  <!--Script-->  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>  <script src="/socket.io/socket.io.js"></script>  <script src="js/calc.js"></script>  <script>    $(function() {      //socket      var socket = io.connect();      socket.emit('config', 'calc');    });  </script></body></html>
