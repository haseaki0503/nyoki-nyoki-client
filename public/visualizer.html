<!DOCTYPE html>
<html lang = "ja"><head>  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  <link rel="stylesheet" href="css/common.css">  <link rel="stylesheet" href="css/page.css">  <title>Nyoki-Nyoki</title></head><body>  <header>    <div class="logo">     <img src="src/logo.png">    </div>    <div class="mode-title visualizer-mode-title">      <img src="src/menu-onpu.png">      <p>ビジュアライザー</p>    </div>  </header>  <div class="mode">     <p class="msg">選択した音に合わせてニョ木ニョ木を動かします。</p>  </div>  <nav class="visualizer-nav">     <div class="visualizer-button">       <p>1</p>     </div>     <div class="visualizer-button">       <p>2</p>     </div>     <div class="visualizer-button">       <p>3</p>     </div>     <div class="visualizer-button">       <p>4</p>     </div>     <div class="visualizer-button">       <p>5</p>     </div>     <div class="visualizer-button">       <p>6</p>     </div>     <div class="visualizer-button">       <p>7</p>     </div>     <div class="visualizer-button">       <p>8</p>    </div>  </nav>  <!--Script-->  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>  <script src="/socket.io/socket.io.js"></script>  <script>    $(function() {      //socket      var socket = io.connect();      socket.emit('config', 'visualizer');    })  </script></body></html>
