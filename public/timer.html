<!DOCTYPE html><html lang = "ja"><head>  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  <link rel="stylesheet" href="css/common.css">  <link rel="stylesheet" href="css/page.css">  <title>Nyoki-Nyoki</title></head><body>  <header>    <div class="logo">      <a href='/'><img src="src/logo.png"></a>    </div>    <div class="mode-title timer-mode-title">      <img src="src/menu-timer.png">      <p>タイマー</p>    </div>  </header>  <div class="mode">    <p class="msg">ニョ木ニョ木のタイマーをセットします。</p>  </div>  <article>    <nav class="set-timer">      <div class="min-timer">        <img src="src/timer_+.png">        <div class="timer-body">          <p>00</p>        </div>        <img src="src/timer_-.png">      </div>      <div class="sec-timer">        <img src="src/timer_+.png">        <div class="timer-body">          <p>00</p>        </div>        <img src="src/timer_-.png">      </div>    </nav>    <div class="start">      <p>START</p>    </div>    <div></div>  </article>  <!--Script-->  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>  <script src="/socket.io/socket.io.js"></script>  <script src="js/timer.js"></script>  <script>    $(function() {      //socket      var socket = io.connect();      socket.emit('config', 'timer');    })  </script></body></html>
